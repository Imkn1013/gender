  <h1 class="fail" id="fail"><nobr>！！性転換失敗！！</nobr></h1>　<!--<nobr>は改行しないという意味だよ。逆に<br>で改行できるよ。!-->
  <script> //ここにはjsを書くよ。コメントアウトは/**/か、//を書くと改行するまでコメントアウトできるよ。

    /*widthという変数(名前は適当)に画面の幅を宣言したよ。
    　代入にはconst,let,varなんかがあるけど、最初のうちはなにも考えずバカみたいにvar使ってていいよ。
      constは再宣言も再代入もできなくて、letは再宣言ができなくて、varはどっちもできるよ。
      constやletで宣言した変数は、そのブロック({}←波括弧とかで区切られる範囲)から出ると消え去るよ。
      varならいつ宣言してもいつでも使えるよ。これはメリットでありデメリット。
    */

    //document.getElementById("fail") で、idがfailの要素を表しているよ。

let now=0; //now(今の性別)という変数に0を宣言したよ。
document.getElementById("botan").addEventListener('click',function(){
  //addEventListener('click',function(){})でボタンのクリックを検知してfunctionを実行するよ。でもfunctionはまだ解説していなかったね。
  /*const a =function(b){ここに関数を記述};
  　a(c);
  　という感じで、aにbを引数として持つ関数を定義して、aの引数にcを入れて実行できるよ。よくわかんないと思うよ。

   if(ran>0.05){ 　//if(条件式){中身}で条件式を満たすときだけ中身を実行できるよ。
     if(now==0){　//nowが0であることをnow==0と書くよ。データ型も完全一致にしたいときは===を使うよ。逆に0でないというにはnow!==0とかくよ。
       document.getElementById("oppai").innerHTML="MANKO!!";　//innerHTMLはタグの中身の文字を変えるよ。
     now=1; //nowに1を代入したよ。
     }else{　//条件式を満たさないときの処理をelseでかけるよ。
       document.getElementById("oppai").innerHTML="TINKO!!";
     now=0;
     }
  }else{
    let b=500;
    document.getElementById("fail").style.display="inline"; //displayは表示非表示を切り替えるcssだよ。ここでは表示したよ。

      b--;　//デクリメントといって、bを1減らすよ。逆にb++;はインクリメントといって、1増やせるよ。
      document.getElementById("fail").style="font-size: 5em; color:red;position:fixed;left:"+b+"px;";　//位置が左からbピクセルのところに変えるよ。つまり画面にスライドしてくるよ。

        now=3; //失敗が画面から出たあたりで虹色のふたなりを表示させるよ。虹色はむずいので覚えなくていいよ。
      }else if((b+1000)%2==0){ 　//bを2で割った余りによって処理を分けているよ。つまり交互だね。

        document.getElementById("oppai").innerHTML="TINKO!!";
      }else if((b+1000)%2==1){
        document.getElementById("oppai").style="font-size: 4em;"
        document.getElementById("oppai").innerHTML="MANKO!!";
      }
    },2);
    
  }
